<!-- src/app/pages/food-list/food-list.component.html -->
<div class="p-4">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">
    {{ selectedCategory ? ('Alimentos de ' + selectedCategory) : 'Todos los Alimentos' }}
  </h2>

  <div *ngIf="foods.length === 0" class="text-center text-gray-600 py-8">
    <p class="text-lg">No se encontraron alimentos para esta categoría.</p>
    <p class="text-sm mt-2">Intenta seleccionar otra categoría o revisa la disponibilidad.</p>
  </div>

  <!-- Contenedor para la cuadrícula de productos -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- Iterar sobre los alimentos y pasar los datos a OrderComponent -->
    <app-order *ngFor="let food of foods"
               [imageUrl]="food.imageUrl"
               [title]="food.title"
               [distance]="food.distance"
               [price]="food.price"
               [itemCount]="1"> <!-- itemCount podría ser siempre 1 para un producto individual, o podrías añadirlo al FoodItem si es variable -->
    </app-order>
  </div>
</div>
