<div class="section-header">
  <h2>Recommended For You ğŸ˜</h2>
  <a class="see-all">See All</a>
</div>
<div class="chips-row scrollable-row">
  <app-filter-chip 
    *ngFor="let chip of recommendedChips" 
    [label]="chip.label"
    [icon]="chip.icon"
    [isSelected]="chip.label === selectedLabel"
    (onSelect)="onChipSelect($event)">
  </app-filter-chip>
</div>

<div class="section-header">
  <h2>Recent Searches</h2>
</div>
<div class="chips-row no-scroll">
  <app-filter-chip 
    *ngFor="let chip of recentChips" 
    [label]="chip.label"
    [icon]="chip.icon"
    [isSelected]="chip.label === selectedLabel"
    (onSelect)="onChipSelect($event)">
  </app-filter-chip>
</div>

<div class="section-header">
  <h2>Popular Cuisines</h2>
</div>
<div class="chips-row no-scroll">

    [label]="chip.label"
    [icon]="chip.icon"
    [isSelected]="chip.label === selectedLabel"
    (onSelect)="onChipSelect($event)">
  </app-filter-chip>
</div>
