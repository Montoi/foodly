<div class="flex items-center justify-between px-4 py-3 hover:bg-gray-100 rounded-xl cursor-pointer">
  <!-- Parte izquierda: avatar + texto -->
  <div class="flex items-center gap-4">
    <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" class="mr-2" size="large" shape="circle" />
    <div class="flex flex-col">
      <span class="text-gray-900 font-semibold text-sm">Rayford Chenail</span>
      <span class="text-gray-500 text-sm truncate">Great! I will arrive soon...</span>

    </div>
  </div>

  <!-- Parte derecha: hora + burbuja -->
  <div class="flex flex-col items-end gap-1">
    <p-badge [value]="2" severity="success" />
    <span class="text-xs text-gray-400">16:01</span>
  </div>
</div>
